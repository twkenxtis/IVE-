<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE 站姐清單</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for moon, download, and GitHub icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Seoui:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="person" id="gaeul" data-person="gaeul" onclick="navigateToDetails('gaeul')">
            <img src="images/gaeul.webp" alt="Gaeul">
            <div class="info">
                <h2>Gaeul</h2>
            </div>
        </div>
        <div class="person" id="yujin" data-person="yujin" onclick="navigateToDetails('yujin')">
            <img src="images/yujin.webp" alt="Yujin">
            <div class="info">
                <h2>Yujin</h2>
            </div>
        </div>
        <div class="person" id="rei" data-person="rei" onclick="navigateToDetails('rei')">
            <img src="images/rei.webp" alt="Rei">
            <div class="info">
                <h2>Rei</h2>
            </div>
        </div>
        <div class="person" id="wonyoung" data-person="wonyoung" onclick="navigateToDetails('wonyoung')">
            <img src="images/wonyoung.webp" alt="Wonyoung">
            <div class="info">
                <h2>Wonyoung</h2>
            </div>
        </div>
        <div class="person" id="liz" data-person="liz" onclick="navigateToDetails('liz')">
            <img src="images/liz.webp" alt="Liz">
            <div class="info">
                <h2>Liz</h2>
            </div>
        </div>
        <div class="person" id="leeseo" data-person="leeseo" onclick="navigateToDetails('leeseo')">
            <img src="images/leeseo.webp" alt="Leeseo">
            <div class="info">
                <h2>Leeseo</h2>
            </div>
        </div>
    </div>

    <!-- Dark mode toggle button and download link -->
    <div class="icons">
        <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vT5qDwpcFt7af68a0l6d2UiBnJ-k-zTcj0knn3ZKWB3nX8yJZp1tfxcVPEt-dTfED0wlBXGYIaT3GhH/pub?output=csv" target="_blank" rel="noopener noreferrer" class="download-link">
            <i class="fas fa-download"></i>
        </a>
    </div>

    <!-- GitHub link -->
    <div class="footer">
        <a href="https://github.com/twkenxtis/IVE-fandomList" target="_blank" rel="noopener noreferrer" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        function navigateToDetails(person) {
            window.location.href = `${person}`;
        }
    </script>
</body>
</html>
